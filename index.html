<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>digital ZEIT GmbH</title>
  <link href="https://fonts.googleapis.com/css2?family=Univers&display=swap" rel="stylesheet">
  <style>
    :root {
      --magenta: #a90052;
      --grau: #545454;
      --weiß: #ffffff;
      --hellgrau: #f4f4f4;
      --schwarz: #000000;
    }

    body {
      font-family: "Univers", "Segoe UI", sans-serif;
      background-color: var(--weiß);
      color: var(--grau);
      margin: 0;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .topbar {
      background-color: var(--weiß);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--grau);
    }

    nav {
      display: flex;
      gap: 20px;
      background-color: var(--schwarz);
      padding: 20px 40px;
    }

    nav a {
      text-decoration: none;
      color: var(--weiß);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--magenta);
    }

    .logo img {
      height: 50px;
    }

    .hero {
      position: relative;
      height: 75vh;
      overflow: hidden;
      margin-top: 20px;
      display: flex;
      align-items: center;
      color: var(--weiß);
    }

    .hero-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      transform: translateX(100%);
    }

    .hero-slide.active {
      opacity: 1;
      z-index: 1;
      transform: translateX(0);
    }

    .hero-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 80px;
      background: rgba(0, 0, 0, 0.65);
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 0.6em;
    }

    .hero-content p {
      font-size: 1.3em;
    }

    .hero-dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .hero-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(169, 0, 82, 0.4);
      cursor: pointer;
    }

    .hero-dots span.active {
      background-color: #a90052;
    }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <div class="logo">
        <img src="img/40Jahre_Logo_RGB.svg" alt="digital ZEIT Logo" />
      </div>
    </div>
    <nav>
      
    </div>
    <div class="hero-dots" id="heroDots"></div>
  </section>

  <script>
    const slides = document.querySelectorAll('.hero-slide');
    const heroContent = document.querySelector('.hero-content');
    let current = 0;

    function hideContent() {
      heroContent.style.opacity = '0';
    }

    function showContent() {
      heroContent.style.opacity = '1';
    }

    const slideInterval = setInterval(() => {
      slides[current].classList.remove('active');
      hideContent();

      current = (current + 1) % slides.length;
      slides[current].classList.add('active');

      setTimeout(showContent, 500);
    }, 5000);
  </script>
</body>
</html>
