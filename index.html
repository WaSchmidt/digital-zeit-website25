<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>digital ZEIT GmbH</title>
  <link href="https://fonts.googleapis.com/css2?family=Univers&display=swap" rel="stylesheet">
  <style>
    :root {
      --magenta: #a90052;
      --grau: #545454;
      --weiß: #ffffff;
      --hellgrau: #f4f4f4;
      --schwarz: #000000;
    }

    body {
      font-family: "Univers", "Segoe UI", sans-serif;
      background-color: var(--weiß);
      color: var(--grau);
      margin: 0;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .topbar {
      background-color: var(--weiß);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--grau);
    }

    nav {
      display: flex;
      gap: 20px;
      background-color: var(--schwarz);
      padding: 20px 40px;
    }

    nav a {
      text-decoration: none;
      color: var(--weiß);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--magenta);
    }

    .logo img {
      height: 50px;
    }

    .hero {
      position: relative;
      height: 75vh;
      overflow: hidden;
      margin-top: 20px;
      display: flex;
      align-items: center;
      color: var(--weiß);
    }

    .hero-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      transform: translateX(100%);
    }

    .hero-slide.active {
      opacity: 1;
      z-index: 1;
      transform: translateX(0);
    }

    .hero-dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .hero-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(169, 0, 82, 0.4);
      cursor: pointer;
    }

    .hero-dots span.active {
      background-color: #a90052;
    }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <div class="logo">
        <img src="img/40Jahre_Logo_RGB.svg" alt="digital ZEIT Logo" />
      </div>
    </div>
    <nav>
      <a href="#">Produkte</a>
      <a href="#">Service</a>
      <a href="#">Unternehmen</a>
      <a href="#">Karriere</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-slide active" style="background-image: url('img/0-Header-Zeiterfassung.jpg');"></div>
    <div class="hero-slide" style="background-image: url('img/0-Header-Zutrittskontrolle.jpg');"></div>
    <div class="hero-slide" style="background-image: url('img/0-Header-Betriebsdatenerfassung.jpg');"></div>
    <div class="hero-slide" style="background-image: url('img/0-Header-Projektzeiterfassung-1.jpg');"></div>
    <div class="hero-slide" style="background-image: url('img/0-Header-Personaleinsatzplanung.jpg');"></div>

    <div class="hero-dots" id="heroDots"></div>
  </section>

  <script src="slider.js"></script>
</body>
</html>
