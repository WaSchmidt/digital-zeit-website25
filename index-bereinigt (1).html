<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>digital ZEIT GmbH</title>
  <link href="https://fonts.googleapis.com/css2?family=Univers&display=swap" rel="stylesheet">
  <style>
    :root {
      --magenta: #a90052;
      --grau: #545454;
      --weiß: #ffffff;
      --hellgrau: #f4f4f4;
      --schwarz: #000000;
    }

    body {
      font-family: "Univers", "Segoe UI", sans-serif;
      background-color: var(--weiß);
      color: var(--grau);
      margin: 0;
    }

    header {
      background-color: var(--weiß);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--grau);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--grau);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--magenta);
    }

    .logo img {
      height: 50px;
    }

    .hero {
      position: relative;
      height: 75vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      color: var(--weiß);
    }

    .hero-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .hero-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.75);
      padding: 80px 60px;
      margin-left: 80px;
      clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
      animation: fadeSlideIn 1s ease;
    }

    .hero-content h1 {
      font-size: 2.4em;
      margin-bottom: 0.5em;
    }

    .hero-content p {
      font-size: 1.2em;
    }

    .eyecatcher {
      display: flex;
      justify-content: space-around;
      text-align: center;
      padding: 40px 20px;
      background-color: var(--weiß);
    }

    .eyecatcher div {
      flex: 1;
      padding: 20px;
    }

    .eyecatcher h3 {
      font-size: 2em;
      color: var(--magenta);
    }

    .eyecatcher p {
      font-size: 1.1em;
      color: var(--grau);
    }

    .referenzen {
      padding: 60px 40px;
      background-color: var(--hellgrau);
      text-align: center;
    }

    .referenzen h2 {
      font-size: 2.4em;
      color: var(--magenta);
      margin-bottom: 40px;
    }

    .referenzen-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .referenzen-logos img {
      width: 120px;
      height: auto;
      object-fit: contain;
    }

    footer {
      background-color: var(--schwarz);
      text-align: center;
      padding: 20px;
    }

    footer a {
      margin: 0 10px;
      color: var(--weiß);
      text-decoration: none;
      font-size: 1.4em;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column-reverse;
        align-items: flex-start;
      }
      nav {
        flex-direction: column;
        gap: 10px;
        margin-bottom: 10px;
      }
      .eyecatcher {
        flex-direction: column;
      }
      .hero-content {
        margin: 0 auto;
        clip-path: none;
      }
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

</body>
</html>
